<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/globalStyle.css">
    <link rel="stylesheet" href="./css/calculadoraStyle.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <form name="calc" class="contenedor_calculadora">
            <div class="calculadora">
                <input type="text" name="ans" autocomplete="off" class="display" placeholder="0">
                <div class="botones">
                    <input type="button" onclick="document.calc.ans.value+='7'" value="7" class="num">
                    <input type="button" onclick="document.calc.ans.value+='8'" value="8" class="num">
                    <input type="button" onclick="document.calc.ans.value+='9'" value="9" class="num">
                    <input type="button" onclick="document.calc.ans.value+='-'" value="-" class="op">
                    <input type="button" onclick="document.calc.ans.value+='4'" value="4" class="num">
                    <input type="button" onclick="document.calc.ans.value+='5'" value="5" class="num">
                    <input type="button" onclick="document.calc.ans.value+='6'" value="6" class="num">
                    <input type="button" onclick="document.calc.ans.value+='*'" value="*" class="op">
                    <input type="button" onclick="document.calc.ans.value+='1'" value="1" class="num">
                    <input type="button" onclick="document.calc.ans.value+='2'" value="2" class="num">
                    <input type="button" onclick="document.calc.ans.value+='3'" value="3" class="num">
                    <input type="button" onclick="document.calc.ans.value+='/'" value="/" class="op">
                    <input type="reset" value="C" class="op">
                    <input type="button" onclick="document.calc.ans.value+='0'" value="0" class="num">
                    <input type="button" onclick="document.calc.ans.value+='+'" value="+" class="op">   
                    <input type="button" value="=" onclick="document.calc.ans.value=eval(document.calc.ans.value)" class="igual">
                </div>
            </div> 
            <div class="planeta">
                <p>Usted tiene: </p>
                <p class="img" id="img"> </p>
            </div>
        </form>
    </header>

    <script src="js/script.js"></script>
</body>
</html>
