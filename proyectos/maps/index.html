<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>Rastreo en Tiempo Real</title>
</head>
<body>

    </footer>
